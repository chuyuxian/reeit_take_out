# 端口号
server.port=8080
# 设置数据源信息
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# 设置数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 设置连接数据库信息
spring.datasource.url= jdbc:mysql://localhost:3306/reggie?characterEncoding=utf8
# 设置数据库用户名
spring.datasource.username= root
# 设置数据库密码
spring.datasource.password= 123456
# 加入Mybatis-Plus日志功能
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 设置连接超时时间
spring.mvc.async.request-timeout=90000
# 关闭springboot自带日志功能的
logging.level.org.springframework=OFF
#logging.level.root=OFF
spring.main.banner-mode=off
# 设置统一的主键生成策略(就是id自增，不是雪花算法了)
mybatis-plus.global-config.db-config.id-type=auto
# 设置类型别名所对应的包
mybatis-plus.type-aliases-package=com_reggie.pojo
# 在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 单个文件上传大小
spring.servlet.multipart.max-file-size=4MB
# 多个文件总和上传大小
spring.servlet.multipart.max-request-size=32MB
# 指定文件上传存储的位置
reegie.path=E:\\img\\